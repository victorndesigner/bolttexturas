  <style>
      *,*:after,*:before{
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
      }
      
      .conteinerneve{
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center bottom; 
        overflow: hidden;
        position: fixed;
        z-index: 999;
        pointer-events: none;
      }
      
      .neve, .neve:before, .neve:after {
        position: fixed;
        top: -650px;
        left: 0;
        bottom: 0;
        right: 0;
        background-image: 
        radial-gradient(4px 4px at 100px 50px, #fff , transparent), 
        radial-gradient(6px 6px at 200px 150px, #fff, transparent), 
        radial-gradient(4px 4px at 100px 50px, #fff , transparent), 
        radial-gradient(3px 3px at 300px 250px, #fff 50%, transparent), 
        radial-gradient(3px 3px at 50px 200px, #fff 50%, transparent), 
        radial-gradient(3px 3px at 350px 500px, #fff 70%, transparent);
        background-size: 650px 650px;
        animation: caineve 10s linear infinite;
        content: "";
        pointer-events: none;
      }
      .neve:after {
        margin-left: -250px;
  opacity: 0.5;
        filter: blur(2px);
        animation-duration: 15s;
        pointer-events: none;
      }
      
      .neve:before {
        margin-left: -350px;
        opacity: 0.7;
        filter: blur(1px);
        animation-duration: 15s;
        pointer-events: none;
      }
      
      @keyframes caineve {
        from {
          transform: translateY(0px);
          pointer-events: none;
        }
        
        to {
          transform: translateY(650px);
          pointer-events: none;
        }
      }
  </style>
