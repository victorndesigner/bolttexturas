    <script>
      function FilterPost(searchText) {
          const postContainers = document.querySelectorAll('.col-lg-3');
  
          postContainers.forEach(postContainer => {
              const postDescription = postContainer.querySelector('h4').innerText.toLowerCase();
              if (postDescription.includes(searchText.toLowerCase())) {
                  postContainer.style.display = 'block';
              } else {
                  postContainer.style.display = 'none';
              }
          });
      }
  
      // Adiciona um evento de escuta para detectar quando o usuário digita na barra de pesquisa
      document.getElementById('searchInput').addEventListener('input', function() {
          const searchText = this.value;
          FilterPost(searchText); // Chama a função de filtro a cada tecla pressionada
      });
  </script>
